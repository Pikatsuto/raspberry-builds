# Dnsmasq configuration for br-lan (DHCP only, no DNS)

# Disable DNS server (don't listen on port 53)
port=0

# Listen only on br-lan
interface=br-lan

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# DHCP range for br-lan: 192.168.10.100 to 192.168.10.200
dhcp-range=192.168.10.100,192.168.10.199,12h

# Gateway
dhcp-option=3,192.168.10.254

# DNS servers: Cloudflare
dhcp-option=6,1.1.1.1,1.0.0.1

# Domain name
dhcp-option=15,lan

# Authoritative on this network
dhcp-authoritative

# Log DHCP requests
log-dhcp

# DHCP lease file
dhcp-leasefile=/var/lib/misc/dnsmasq-br-lan.leases